<div class="modal-header">
  <h4 class="modal-title pull-left">Missing Stocks in Db</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" *ngFor="let missingStock of error">
  StockId:{{missingStock.stockId}} - {{missingStock.productName}} - Available Stock({{missingStock.availableStockQty}})
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Cancel</button>
</div>
