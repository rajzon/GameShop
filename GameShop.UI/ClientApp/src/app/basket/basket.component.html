<div class="container">
  <div class="row">
    <table class="table">
      <tr>
        <th style="width: 5%">Product ID</th>
        <th style="width: 5%">Stock ID</th>
        <th style="width: 40%">Product Name</th>
        <th style="width: 10%">Category</th>
        <th style="width: 5%">Stock Quantity</th>
        <th style="width: 5%">Price (single item)</th>
        <th style="width: 25%">Delete Product</th>
      </tr>
      <tr *ngFor="let product of basket?.basketProducts">
        <td>{{product.productId}}</td>
        <td>{{product.stockId}}</td>
        <td>{{product.name}}</td>
        <td>{{product.categoryName}}</td>
        <td>{{product.stockQty}}</td>
        <td>{{product.price}}</td>    
        <td><button class="btn btn-danger" (click)="deleteStockFromBasket(product.stockId)">Delete Product</button></td>    
      </tr>
    </table>
    <p><strong>Basket Price: </strong> {{basket?.basketPrice}}$</p> 
  </div> 
  <p><button class="btn btn-success" (click)="synchronizeBasket()">Checkout</button></p>  
</div>
