<div class="container">
    <form #loginForm="ngForm" (ngSubmit)="login()">
        <h2 class="text-center text-primary">Sign in</h2>
        <hr>
      
        <div class="form-group">
          <input type="email" class="form-control" [pattern]="emailPattern" name="email" required placeholder="Email" [(ngModel)]="model.email">
        </div>
      
        <div class="form-group">
          <input type="password" class="form-control" minlength="{{userPasswordMinLength}}" maxlength="{{userPasswordMaxLength}}" name="password" required placeholder="Password" [(ngModel)]="model.password">
        </div>
      
        <div class="form-group text-center">
          <button [disabled]="!loginForm.valid" class="btn btn-success"  type="submit">Sign in</button>
          <button class="btn btn-default" (click)='cancel()' type="button">Cancel</button>
        </div> 
      </form>
</div>
