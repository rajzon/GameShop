<div class="sidebar">
  <a [routerLink]="['/account']">Home</a>
  <a class="active" [routerLink]="['/account/change-user-info']">Change User Acc Info</a>
  <a [routerLink]="['/account/address-book']">Address Book</a>
  <a href="#contact">Change Password</a>
</div>

<div class="content">
  <form #userInfoForm="ngForm" (ngSubmit)="editUser()">
    <h2 class="text-center text-primary">Customer Acc Informations</h2>
    <hr>

    <div class="form-group">
      <input type="text" class="form-control" name="name" maxlength="{{nameMaxLength}}" placeholder="Name" [(ngModel)]="model.name" >
    </div>
    
    <div class="form-group">
      <input type="text" class="form-control" name="surName"  maxlength="{{surNameMaxLength}}"  placeholder="SurName" [(ngModel)]="model.surName">
    </div>

    <div class="form-group">
      <input type="email" class="form-control" name="email" placeholder="Email" [(ngModel)]="model.email">
    </div>

    <div class="form-group">
      <input type="tel" class="form-control" name="phone" [pattern]="phonePattern"   placeholder="Phone" [(ngModel)]="model.phoneNumber">
    </div>


    <div class="form-group text-center">
      <button [disabled]="!userInfoForm.valid" class="btn btn-success" type="submit">Edit</button>
      <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div> 
  </form>
</div>
