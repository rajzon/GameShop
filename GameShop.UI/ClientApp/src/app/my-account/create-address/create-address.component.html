<div class="container my-5">
  <form #createAddressFrom="ngForm" (ngSubmit)="createUserAddress()">
    <h2 class="text-center text-primary text-capitalize">Add New Address</h2>
    <hr>

    <div class="form-group">
      <input type="text" class="form-control" name="name" maxlength="{{nameMaxLength}}" placeholder="Name" [(ngModel)]="model.name" >
    </div>
    
    <div class="form-group">
      <input type="text" class="form-control" name="surName" maxlength="{{surNameMaxLength}}"  placeholder="SurName" [(ngModel)]="model.surName">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" name="street" maxlength="{{streetMaxLength}}"  placeholder="Street" [(ngModel)]="model.street">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" name="postCode" maxlength="{{postCodeMaxLength}}"  placeholder="Post code" [(ngModel)]="model.postCode">
    </div>

    <div class="form-group">
      <input type="tel" class="form-control" name="phone" [pattern]="phonePattern"   placeholder="Phone" [(ngModel)]="model.phone">
    </div>

    <div class="form-group">
      <input type="email" class="form-control" name="email" placeholder="Email" [(ngModel)]="model.email">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" name="city" maxlength="{{cityMaxLength}}"  placeholder="City" [(ngModel)]="model.city">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" name="country" maxlength="{{countryMaxLength}}"  placeholder="Country" [(ngModel)]="model.country">
    </div>

    


    <div class="form-group text-center">
      <button [disabled]="!createAddressFrom.valid" class="btn btn-success" type="submit">Create</button>
      <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div> 
</form>
</div>
