<div class="container">
<form #registerForm="ngForm" (ngSubmit)="register()">
    <h2 class="text-center text-primary">Register</h2>
    <hr>
  
    <div class="form-group">
      <input type="text" minlength="{{userNameMinLength}}" maxlength="{{userNameMaxLength}}" class="form-control"  required name="username" placeholder="Username" [(ngModel)]="model.username" >
    </div>

    <div class="form-group">
      <input type="text" minlength="{{userSurNameMinLength}}" maxlength="{{userSurNameMaxLength}}" class="form-control"  required name="surname" placeholder="Surname" [(ngModel)]="model.surName" >
    </div>
    
    <div class="form-group">
      <input type="email" class="form-control" required  name="email" [pattern]="emailPattern" placeholder="Email" [(ngModel)]="model.email">
    </div>

    <div class="form-group">
      <input type="password" minlength="{{userPasswordMinLength}}" maxlength="{{userPasswordMaxLength}}" class="form-control" required name="password" placeholder="Password" [(ngModel)]="model.password">
    </div>

    <div class="form-group">
      <input type="tel" class="form-control" name="phone" placeholder="Phone" [pattern]="phonePattern" [(ngModel)]="model.phone" >
    </div>
  
    <div class="form-group text-center">
      <button [disabled]="!registerForm.valid" class="btn btn-success" type="submit">Register</button>
      <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div> 
  </form>
</div>
