<div class="container">
  <form #registerForm="ngForm" (ngSubmit)="submitCustomerInfo()">
    <h2 class="text-center text-primary">Customer Informations</h2>
    <hr>

    <div class="form-group">
      <input type="text" class="form-control" required name="name" placeholder="Name" [(ngModel)]="model.name" >
    </div>
    
    <div class="form-group">
      <input type="text" class="form-control" required name="surName" placeholder="SurName" [(ngModel)]="model.surName">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" required name="address" placeholder="Address" [(ngModel)]="model.address">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" required name="street" placeholder="Street" [(ngModel)]="model.street">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" required name="postCode" placeholder="Post Code" [(ngModel)]="model.postCode">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" name="city" placeholder="City" [(ngModel)]="model.city">
    </div>

    <div class="form-group text-center">
      <button [disabled]="!registerForm.valid" [routerLink]="['/checkout/payment']" class="btn btn-success" type="submit">Payment</button>
      <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div> 
  </form>
</div>
