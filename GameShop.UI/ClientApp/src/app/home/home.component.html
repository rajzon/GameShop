  <div class="row">  
  <div *ngFor="let product of products" [routerLink]="['/product/',product.id]" class="card mb-4 col-sm-6  col-md-3">
    <div class="card-img-wrapper">
      <img class="card-img-top" src="{{product.photo.url}}" alt="{{product.name}}">
    </div>
    <div  class="card-body p-1">
      <h6 class="card-title text-center mb-1"><i class="fa fa-product-hunt"></i> {{product.name}},{{product.categoryName}} </h6>
      <p class="card-text text-muted text-center">{{product.price}}$</p>
    </div>
  </div> 
</div>
  <div *ngIf="pagination" class="d-flex justify-content-center">
    <pagination [boundaryLinks]="true"              
                [(ngModel)]="pagination.currentPage"
                [itemsPerPage]="pagination.itemsPerPage"
                [totalItems]="pagination.totalItems"
                (pageChanged)="pageChanged($event)"
                previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">

  </pagination>
  </div>
</div>
